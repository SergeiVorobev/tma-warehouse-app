<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Item</title>
</head>
<body>
    <h1>Add New Item</h1>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    <form method="post">
        <label for="item_group">Item Group:</label>
        <input type="text" id="item_group" name="item_group" required><br><br>
        
        <label for="unit_of_measurement">Unit of Measurement:</label>
        <input type="text" id="unit_of_measurement" name="unit_of_measurement" required><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <label for="price_without_vat">Price Without VAT:</label>
        <input type="number" id="price_without_vat" name="price_without_vat" step="0.01" required><br><br>
        
        <label for="status">Status:</label>
        <input type="text" id="status" name="status" required><br><br>
        
        <label for="storage_location">Storage Location:</label>
        <input type="text" id="storage_location" name="storage_location"><br><br>
        
        <label for="contact_person">Contact Person:</label>
        <input type="text" id="contact_person" name="contact_person"><br><br>
        
        <label for="photo_file_path">Photo File Path:</label>
        <input type="text" id="photo_file_path" name="photo_file_path"><br><br>
        
        <button type="submit">Add Item</button>
    </form>
</body>
</html>
