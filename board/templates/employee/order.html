<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form</title>
</head>
<body>
    <h1>Order Form</h1>
    <form action="{{ url_for('employee.order') }}" method="post">
        <label for="item_name">Item Name:</label>
        <input type="text" id="item_name" name="item_name" required><br><br>
        
        <label for="unit_of_measurement">Unit of Measurement:</label>
        <input type="text" id="unit_of_measurement" name="unit_of_measurement" required><br><br>
        
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        
        <label for="price_without_vat">Price Without VAT:</label>
        <input type="number" id="price_without_vat" name="price_without_vat" step="0.01" required><br><br>
        
        <label for="comment">Comment:</label><br>
        <textarea id="comment" name="comment"></textarea><br><br>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
